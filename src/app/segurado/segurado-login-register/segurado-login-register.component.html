<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Compre seu Plano de Saúde</h4>
                        <p class="category">Informe seus dados</p>
                    </div>
                    <div class="card-content">
  
                       {{form.valid}} {{form.value | json}}
  
                        <form  novalidate #form="ngForm" (ngSubmit)="criarSegurado()">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">CPF</label>
                                        <input type="text" autocomplete="off" required mask="000.000.000-00" [(ngModel)]="cpf" name="cpf" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="col-md-3">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Data de Nascimento</label>
                                        <input type="text" autocomplete="off" required mask="00/00/0000" [(ngModel)]="dataNascimento" name="dataNascimento" class="form-control" >
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Email</label>
                                        <input type="email" autocomplete="off" required [(ngModel)]="email" name="email" class="form-control" >
                                    </div>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Nome</label>
                                        <input type="text" autocomplete="off" required [(ngModel)]="nome" name="nome" class="form-control" >
                                    </div>
                              </div>
                              <div class="col-md-3">
                                      <div class="form-group form-black label-floating is-empty" >
                                          <label class="control-label">Sexo</label>
                                          <select class="form-control" autocomplete="off" required [(ngModel)]="sexo" name="sexo">
                                              <option></option>
                                              <option>Masculino</option>
                                              <option>Feminino</option>
                                          </select>
                                      </div>
                                </div>
                            </div>
    
                            <div class="row">
                              <div class="col-md-4">
                                  <div class="form-group form-black label-floating is-empty">
                                      <label class="control-label">CEP</label>
                                      <input type="text" autocomplete="off" required mask="00000-000" name="cep" [(ngModel)]="cep" class="form-control" (blur)="buscaCep()"/>
                                  </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group form-black label-floating is-empty">
                                        <input type="text" autocomplete="off" required name="logradouro" [(ngModel)]="logradouro" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                      <div class="form-group form-black label-floating is-empty">
                                          <label class="control-label">Número</label>
                                          <input type="text" autocomplete="off" required mask="00000000" name="numero" [(ngModel)]="numero" class="form-control" >
                                      </div>
                                  </div>
                            </div>
  
                 
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <input type="text" autocomplete="off" required name="bairro"  [(ngModel)]="bairro" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <input type="text" autocomplete="off" required name="cidade" [(ngModel)]="cidade" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <input type="text" autocomplete="off" required name="uf" [(ngModel)]="uf" class="form-control" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                  <div class="col-md-5">
                                      <div class="form-group form-black label-floating is-empty">
                                          <label class="control-label">Complemento</label>
                                          <input type="text" autocomplete="off" name="complemento" [(ngModel)]="complemento" class="form-control">
                                      </div>
                                  </div>

                                  <div class="col-md-4">
                                        <div class="form-group form-black label-floating is-empty" >
                                            <label class="control-label">Plano</label>
                                            <select class="form-control" required [(ngModel)]="planoId" name="planoId">
                                                <option></option>
                                                <option *ngFor="let p of seguradoPlanos" value="{{p.id}}">
                                                        {{p.nome}}
                                                </option>
                                                
                                            </select>
                                        </div>
                                  </div>

                                  <div class="col-md-3">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Telefone</label>
                                        <input type="text"  mask="(00)0000-0000" autocomplete="off" required [(ngModel)]="telefone" name="telefone" class="form-control" >
                                    </div>
                                </div>
                                
                              </div>
                              <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group form-black label-floating is-empty">
                                            <label class="control-label">Senha</label>
                                            <input type="password" autocomplete="off" required name="senha" [(ngModel)]="senha" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                            <div class="form-group form-black label-floating is-empty">
                                                <label class="control-label">Confirmação da senha</label>
                                                <input type="password"autocomplete="off" required name="confirmacaoSenha" [(ngModel)]="confirmacaoSenha" class="form-control">
                                            </div>
                                        </div>
                                    </div>  
                            <button type="submit" class="btn btn-danger pull-right" [disabled]="!form.valid" >Salvar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                    <div class="card card-profile">
                        <div class="content">
                         
                            <h6 class="category text-gray">Área do Segurado</h6>
                            <div class="col-md-12">
                                <form novalidate>
                                    
                                    <div class="form-group form-black">
                                        <label>CPF</label>
                                        <input type="text" required mask="000.000.000-00" class="form-control">
                                    </div>

                                    <div class="form-group form-black">
                                            <label >Senha</label>
                                            <input type="password" required class="form-control">
                                        </div>
                                        <div class="form-group form-black label-floating is-empty">
                                        <a href="#pablo" class="btn btn-danger btn-round">Entrar</a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
