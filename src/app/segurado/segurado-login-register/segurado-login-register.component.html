<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Compre seu Plano de Saúde</h4>
                        <p class="category">Informe seus dados</p>
                    </div>
                    <div class="card-content">
  
                      {{form.value | json}}
  
                        <form  novalidate #form="ngForm" (ngSubmit)="criarSegurado()">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">CPF</label>
                                        <input type="text" [(ngModel)]="cpf" name="cpf" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Data de Nascimento</label>
                                        <input type="text" [(ngModel)]="dataNascimento" name="dataNascimento" class="form-control" >
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Email</label>
                                        <input type="email" [(ngModel)]="email" name="email" class="form-control" >
                                    </div>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Nome</label>
                                        <input type="text" [(ngModel)]="nome" name="nome" class="form-control" >
                                    </div>
                              </div>
                              <div class="col-md-3">
                                      <div class="form-group form-black label-floating is-empty" >
                                          <label class="control-label">Sexo</label>
                                          <select class="form-control" [(ngModel)]="sexo" name="sexo">
                                              <option></option>
                                              <option>Masculino</option>
                                              <option>Feminino</option>
                                          </select>
                                      </div>
                                </div>
          
                            </div>
    
                            <div class="row">
                              <div class="col-md-4">
                                  <div class="form-group form-black label-floating is-empty">
                                      <label class="control-label">CEP</label>
                                      <input type="text" name="cep" [(ngModel)]="cep" class="form-control" (blur)="buscaCep()"/>
                                  </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group form-black label-floating is-empty">
                                        <input type="text"  name="logradouro" [(ngModel)]="logradouro" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                      <div class="form-group form-black label-floating is-empty">
                                          <label class="control-label">Número</label>
                                          <input type="text" name="numero" [(ngModel)]="numero" class="form-control" >
                                      </div>
                                  </div>
                            </div>
  
                 
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <input type="text" name="bairro"  [(ngModel)]="bairro" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <input type="text" name="cidade" [(ngModel)]="cidade" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <input type="text" name="uf" [(ngModel)]="uf" class="form-control" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                  <div class="col-md-12">
                                      <div class="form-group form-black label-floating is-empty">
                                          <label class="control-label">Complemento</label>
                                          <input type="text" name="complemento" [(ngModel)]="complemento" class="form-control">
                                      </div>
                                  </div>
                                 
                              </div>
                              <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group form-black label-floating is-empty">
                                            <label class="control-label">Senha</label>
                                            <input type="password" name="senha" [(ngModel)]="senha" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                            <div class="form-group form-black label-floating is-empty">
                                                <label class="control-label">Confirmação da senha</label>
                                                <input type="password" name="confirmacaoSenha" [(ngModel)]="confirmacaoSenha" class="form-control">
                                            </div>
                                        </div>
                                </div>  
                            <button type="submit" class="btn btn-danger pull-right">Salvar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                    <div class="card card-profile">
                        <div class="content">
                         
                            <h6 class="category text-gray">Área do Segurado</h6>
                            <div class="col-md-12">
                                <form>
                                    
                                    <div class="form-group form-black">
                                        <label>CPF</label>
                                        <input type="text" class="form-control">
                                    </div>

                                    <div class="form-group form-black">
                                            <label >Senha</label>
                                            <input type="password" class="form-control">
                                        </div>
                                        <div class="form-group form-black label-floating is-empty">
                                        <a href="#pablo" class="btn btn-danger btn-round">Entrar</a>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
