<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Perfil do segurado</h4>
                        <p class="category">Apólice : {{numeroApolice}}</p>
                    </div>
                    <div class="card-content">
                            <div class="alert alert-danger" [hidden]="!mensagemErro">
                                 <span>{{mensagemErro}}</span>
                             </div>

                             <div class="alert alert-success" [hidden]="!mensagemSucesso">
                                    <span>{{mensagemSucesso}}</span>                           
                             </div>
       
                             <form  novalidate #form="ngForm" (ngSubmit)="atualizarSegurado()">
                                 <div class="row">
                                     <div class="col-md-4">
                                         <div class="form-group form-black">
                                             <label class="control-label">CPF</label>
                                             <input type="text" disabled autocomplete="off" required mask="000.000.000-00" [(ngModel)]="cpf" name="cpf" class="form-control">
                                         </div>
                                     </div>
     
                                     <div class="col-md-3">
                                         <div class="form-group form-black ">
                                             <label class="control-label">Data de Nascimento</label>
                                             <input type="text" disabled type="date" autocomplete="off" required [(ngModel)]="dataNascimento" name="dataNascimento" class="form-control" >
                                         </div>
                                     </div>
                                     <div class="col-md-5">
                                         <div class="form-group form-black ">
                                             <label class="control-label">Email</label>
                                             <input type="email" autocomplete="off" required [(ngModel)]="email" name="email" class="form-control" >
                                         </div>
                                     </div>
                                 </div>
         
                                 <div class="row">
                                     <div class="col-md-9">
                                         <div class="form-group form-black ">
                                             <label class="control-label">Nome</label>
                                             <input type="text" disabled maxlength="50" autocomplete="off" required [(ngModel)]="nome" name="nome" class="form-control" >
                                         </div>
                                   </div>
                                   <div class="col-md-3">
                                           <div class="form-group form-black " >
                                               <label class="control-label">Sexo</label>
                                               <select class="form-control" autocomplete="off" required [(ngModel)]="sexo" name="sexo">
                                                   <option></option>
                                                   <option value="M" >Masculino</option>
                                                   <option value="F">Feminino</option>
                                               </select>
                                           </div>
                                     </div>
                                 </div>
         
                                 <div class="row">
                                   <div class="col-md-4">
                                       <div class="form-group form-black ">
                                           <label class="control-label">CEP</label>
                                           <input type="text" autocomplete="off" required mask="00000-000" name="cep" [(ngModel)]="cep" class="form-control" (blur)="buscaCep()"/>
                                       </div>
                                     </div>
                                     <div class="col-md-6">
                                         <div class="form-group form-black ">
                                            <label class="control-label">Logradouro</label>
                                             <input type="text" autocomplete="off" required name="logradouro" [(ngModel)]="logradouro" class="form-control" disabled>
                                         </div>
                                     </div>
                                     <div class="col-md-2">
                                           <div class="form-group form-black ">
                                               <label class="control-label">Número</label>
                                               <input type="number" autocomplete="off" required name="numero" [(ngModel)]="numero" class="form-control" >
                                           </div>
                                       </div>
                                 </div>
       
                      
                                 <div class="row">
                                     <div class="col-md-4">
                                         <div class="form-group form-black ">
                                             <input type="text" maxlength="50" autocomplete="off" required name="bairro"  [(ngModel)]="bairro" class="form-control" disabled>
                                         </div>
                                     </div>
                                     <div class="col-md-4">
                                         <div class="form-group form-black ">
                                             <input type="text" maxlength="50" autocomplete="off" required name="cidade" [(ngModel)]="cidade" class="form-control" disabled>
                                         </div>
                                     </div>
                                     <div class="col-md-4">
                                         <div class="form-group form-black ">
                                             <input type="text"  maxlength="2" autocomplete="off" required name="uf" [(ngModel)]="uf" class="form-control" disabled>
                                         </div>
                                     </div>
                                 </div>
                                 <div class="row">
                                       <div class="col-md-8">
                                           <div class="form-group form-black ">
                                               <label class="control-label">Complemento</label>
                                               <input type="text" required maxlength="50" autocomplete="off" name="complemento" [(ngModel)]="complemento" class="form-control">
                                           </div>
                                       </div>
     
                                     
     
                                       <div class="col-md-4">
                                         <div class="form-group form-black ">
                                             <label class="control-label">Telefone</label>
                                             <input type="text"  mask="(00)00000-0000" autocomplete="off" required [(ngModel)]="telefone" name="telefone" class="form-control" >
                                         </div>
                                     </div>
                                     
                                   </div>
                                
                                 <button type="submit" class="btn btn-danger pull-right" [disabled]="!form.valid" >Salvar</button>
                                 <div class="clearfix"></div>
                             </form>
                         </div>
                     </div>
                 </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="#pablo">
                            <img class="img" src="../assets/img/faces/marc.jpg" />
                        </a>
                    </div>
    
                    <div class="content">
                            <h6 class="category text-gray">Apólice: {{numeroApolice}}</h6>
                            <h6 class="category text-gray">CPF: {{cpf}}</h6>
                            <h4 class="card-title">Segurado: {{nome}}</h4>
                            <h4 class="card-title">Plano: {{plano}}</h4>
                            <a  (click)='sair()' class="btn btn-danger btn-round">Sair</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
